version: "1"
packages:
  - path: "./internal/store"
    name: "store"
    engine: "postgresql"
    queries: "./internal/query/"
    schema: "./internal/migrations/"
    sql_package: "pgx/v4"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false
